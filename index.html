<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8" />
     <title>Simon's Game</title>
     <link rel="stylesheet" type="text/css" href="css/custom.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	 <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<body>
	<div class="container text-center">
			<h1 style="margin-top: 50px;">Simon's Game</h1>
			<hr>
			<div id="simon_board" class="row">
				<div id="red_block" class="col-xs-6" >R</div>
				<div id="green_block" class="col-xs-6">G</div>
				<div id="yellow_block" class="col-xs-6">Y</div>
				<div id="blue_block" class="col-xs-6">B</div>	
			</div>
			<br>
			<h4 id="counter">Counter: 0</h4>
			<br>
			<button class="btn btn-success" id="start">Start</button>
			<button class="btn btn-primary" id="strict">Strict Mode<span class="glyphicon glyphicon-stop" id="indicator"></span></button>
	</div>




			<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
